<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneBuzz: Phase 2</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
          type="text/css">
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css"
          type="text/css">
    <link rel="stylesheet" media="screen" href="/intl-phone/css/intlTelInput.css"/>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form id="contactform" role="form" action="#" method="POST">
                <div class="form-group">
                    <h3>Phone Buzz Phase 2</h3>

                    <p class="help-block">
                        Please enter your phone number:
                    </p>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="phone" id="phoneNumber">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>

        </div>
    </div>
</div>
    
<!-- /page -->
</body>
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="/intl-phone/js/intlTelInput.js" data-turbolinks-track="true"></script>
<script src="/intl-phone/libphonenumber/build/utils.js" data-turbolinks-track="true"></script>
<script src="/js/call.js" data-turbolinks-track="true"></script>
</html>
